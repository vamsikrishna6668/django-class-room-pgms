{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/displayMovie/" method="post">
    {% csrf_token %}
    <select name="hero">
        <option value="nag">Nag</option>
        <option value="vijay">Vijay</option>
        <option value="uday">Uday</option>
    </select>
    <input type="submit" value="send">
</form>


{% if res %}
<form action="/displayPoster/" method="post">
    {% csrf_token %}
    <select name="movie" id="">
    {% for x in res%}
        <option value="{{ x }}">{{ x }}</option>
    {% endfor %}
    </select>
<input type="hidden" name="he" value="{{ hero }}">
<input type="submit" value="show Images">
</form>
{% endif %}

{% if img_loc %}
        <p>{{ img_loc }}</p>
    <img src="{% static 'img/'%}{{ img_loc }}" width="500" height="300"/>
{% endif %}

<br><br><br><br><br>


</body>
</html>
